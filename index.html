<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONTS -->
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">

    <!-- Styling Files -->
    <link rel="stylesheet" href="css.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div>
            <h3>HOME</h3>
            <div class="score">
                <div id="home-score">0</div>
            </div>
            <div class="buttons">
                <button class="one" onclick="homeOne()">+1</button>
                <button class="two" onclick="homeTwo()">+2</button>
                <button class="three" onclick="homeThree()">+3</button>
            </div>
        </div>
        <div>
            <h3>GUEST</h3>
            <div class="score">
                <div id="guest-score">0</div>
            </div>
            <div class="buttons">
                <button class="one" onclick="guestOne()">+1</button>
                <button class="two" onclick="guestTwo()">+2</button>
                <button class="three" onclick="guestThree()">+3</button>
            </div>
        </div>
    </div>
    <script src="main.js"></script>

</body>
</html>
